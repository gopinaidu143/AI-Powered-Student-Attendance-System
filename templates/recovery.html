<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark gray text */
            font-family: Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            text-align: center; /* Center align body content */
        }
        .card {
            max-width: 400px; /* Limit card width */
            margin: 50px auto; /* Center the card */
            background-color: #ccc; /* Gray background for card */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 40px; /* Padding inside the card */
        }
        h2 {
            color: #ff0000; /* Red color for h2 */
            margin-top: 0; /* Remove margin on top */
        }
        label {
            font-weight: bold; /* Bold labels */
            display: block; /* Make labels block-level elements */
            margin-bottom: 10px; /* Add margin below labels */
            text-align: left; /* Align labels to the left */
            color: #000; /* Black color for labels */
        }
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 22px); /* Full width for input fields */
            padding: 10px; /* Add padding to input fields */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Light gray border */
            margin-bottom: 20px; /* Add margin below input fields */
        }
        button[type="submit"],
        .btn-home {
            background-color: #28a745; /* Green button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            padding: 10px 30px; /* Add padding to buttons */
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            margin-top: 20px; /* Add margin on top */
        }
        button[type="submit"]:hover,
        .btn-home:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .btn-container {
            margin-top: 20px; /* Add margin on top of button container */
            text-align: center; /* Center align button container */
        }
        .btn-container button {
            margin-right: 10px; /* Add margin between buttons */
        }
        @media (max-width: 480px) {
            .btn-container button {
                margin-right: 0; /* Remove margin between buttons on small screens */
                margin-bottom: 10px; /* Add margin below buttons on small screens */
                display: block; /* Display buttons as block on small screens */
                width: 100%; /* Full width for buttons on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Student Data</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <li>**{{ message }}</li>
                {% endif %}
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <form action="/add_student" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" class="form-control" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" class="form-control" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="academic_year">Academic Year:</label>
                <input type="text" class="form-control" id="academic_year" name="academic_year" required>
            </div>
            <div class="form-group">
                <label for="image">Image (only .png format):</label>
                <input type="file" class="form-control-file" id="image" name="image" accept=".png" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Submit</button>
                <a href="/admin" class="btn btn-home">Home</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Academic_Year</th>
        </tr>
        <tr>
            <td>{{ student_id }}</td>
            <td>{{ student_details.name }}</td>
            <td>{{ student_details.branch }}</td>
            <td>{{ student_details.academic_year }}</td>
        </tr>
    </table>
</body>
</html>

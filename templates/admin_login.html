<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark gray text */
            font-family: Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            text-align: center; /* Center align body content */
        }
        h1 {
            margin-top: 50px; /* Add some top margin */
        }
        h2 {
            color: red; /* Green color for the title */
            margin-top: 30px; /* Add some top margin */
        }
        form {
            background-color: #fff; /* White background for form */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 40px;
            max-width: 400px;
            margin: 0 auto; /* Center align form */
        }
        label {
            display: block; /* Display labels as block elements */
            margin-bottom: 10px; /* Add some bottom margin */
            text-align: left; /* Left align label text */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width input fields */
            padding: 10px; /* Add some padding */
            margin-bottom: 20px; /* Add some bottom margin */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Add border radius */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button[type="submit"] {
            background-color: #4CAF50; /* Green button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            display: block;
            width: 100%; /* Full width button */
            padding: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        ul {
            color: red; /* Red color for error messages */
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Attendance System</h1>
    <h2>Admin Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <li>**{{ message }}</li>
                {% endif %}
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/admin_login" method="POST">
        <div>
            <label for="username">AdminID:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
